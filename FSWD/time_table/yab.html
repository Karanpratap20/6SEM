<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
          }
          th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
          }
          th {
            background-color: #f2f2f2;
          }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4">A</td>
            </tr>
            <tr>
                <td>B</td>
                <td>C</td>
                <td colspan="2">D</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
    </div>
</body>
</html>
